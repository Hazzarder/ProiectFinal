<body>
    
    <div class="containerForm">
        <div class="titleForm">Registration</div>
        <form action="#" class="form" id="form">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" id="fullName">
                    <i class="fas fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error</small>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" id="username">
                    
                    <i class="fas fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error</small>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" id="email" class="error">
                    
                    <i class="fas fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation "></i>
                    <small>Error</small>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" id="phoneNumber">
                    <i class="fas fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error</small>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter you password" id="password">
                    <i class="fas fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error</small>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" id="password2">
                    <i class="fas fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error</small>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to answer</span>
                    </label>
                </div>
            </div>
            <div class="buttonForm">
                <input type="submit" value="Register" >
            </div>
        </form>
        <div class="cont">
            <a href="login1.html">Already have an account? Login in here!</a>
        </div>
    </div>

</body>
